<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="script.js" defer ></script>
</head>

<body>

    <div class="playersInfo">
        <h2>Tic Tac Toe</h2>

        <div class="player1Info">
            <img style="width: 1.5rem;"  src="./images/cross.png">
            <span id="player1Name">player1 </span>:
            <span id="player1Score"  >0</span>
        </div>
        <div class="player2Info">
            <img style="width: 1.5rem;" src="./images/circle.png">
            <span id="player2Name">Player 2 </span>:
            <span id="player2Score">0</span>
        </div>
    </div>
    <div class="game">

        <div id="square1" class="square"> </div>
        <div id="square2" class="square"> </div>
        <div id="square3" class="square"> </div>
        <div id="square4" class="square"> </div>
        <div id="square5" class="square"> </div>
        <div id="square6" class="square"> </div>
        <div id="square7" class="square"> </div>
        <div id="square8" class="square"> </div>
        <div id="square9" class="square"> </div>

    </div>
    <div class="instructions">
        <h4 id="instructionsInfo">
            Click the Button to Start
        </h4>
        <button class="startBtn">Start Gamey</button>
        <button class="ResetBtn">Restart Gamey</button>
    </div>

    <div class="modal">
        <div class="modal-container">
            <form class="modalform" >
                <h2>Enter Player Name</h2>
                <input class="player1" name="player1" placeholder="Player-1 name" required />
                <input class="player2" name="player2" placeholder="Player-2 name" required />
                <input class="submitBtn" type="submit" value="Start Gamey" />
            </form>
        </div>

    </div>
   
</body>
<footer class="footer_text">Developed By: Swathi Amaravadi</footer>

</html>
