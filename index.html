<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>

    <div class="playersInfo">
        <h2>Tic Tac Toe</h2>

        <div class="player1Info">
            <img class="circle" src="./images/circle.png">
            <span>Player 1 :</span>
            <span>0</span>
        </div>
        <div class="player2Info">
            <img class="cross" src="./images/cross.png">
            <span>Player 2 :</span>
            <span>0</span>
        </div>
    </div>
    <div class="game">

        <div id="square1" class="square"> 1</div>
        <div id="square2" class="square"> 2</div>
        <div id="square3" class="square"> 3</div>
        <div id="square4" class="square"> 4</div>
        <div id="square5" class="square"> 5</div>
        <div id="square6" class="square"> 6</div>
        <div id="square7" class="square"> 7</div>
        <div id="square8" class="square"> 8</div>
        <div id="square9" class="square"> 9</div>

    </div>
    <div class="instructions">
        <h4>
            Click the Button to Start
        </h4>
        <button class="startBtn">Start Gamey</button>

    </div>

    <div class="modal">
        <div class="modal-container">
            <form class="modalform">
                <h2>Enter Player Name</h2>
                <input class="player1" placeholder="Swathi" required />
                <input class="player2" placeholder="Anand" required />
                <input class="submitBtn" type="submit" value="Start Gamey" />
            </form>
        </div>

    </div>
</body>

</html>
